<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8" />
    <title>人物通過カウンター Pro (感度調整版)</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
    <style>
        :root { color-scheme: dark; }
        body { font-family: system-ui, sans-serif; margin:0; background:#111; color:#eee; overflow-x: hidden; }
        header { padding: 12px; background: #222; border-bottom: 1px solid #444; }
        main { padding: 10px; display: flex; flex-direction: column; gap: 15px; }
        .panel { background: #1e1e1e; border-radius: 8px; padding: 12px; border: 1px solid #333; }
        
        /* 操作系 */
        .controls { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-bottom: 10px; }
        button, select, input { padding: 12px; border-radius: 6px; border: 1px solid #555; background: #2a2a2a; color: #eee; font-size: 14px; width: 100%; box-sizing: border-box; }
        button#startBtn { background: #007bff; border: none; font-weight: bold; }
        button#stopBtn { background: #dc3545; border: none; }
        
        .config-group { display: flex; flex-direction: column; gap: 10px; margin-bottom: 10px; padding: 10px; background: #252525; border-radius: 6px; }
        .config-row { display: flex; align-items: center; justify-content: space-between; gap: 10px; }
        .config-row label { font-size: 13px; color: #aaa; white-space: nowrap; }
        .config-row input[type="range"] { flex: 1; height: 8px; }

        /* 映像エリア */
        #wrap { position: relative; width: 100%; aspect-ratio: 16/9; background: #000; border-radius: 6px; overflow: hidden; border: 1px solid #444; }
        video { width: 100%; height: 100%; object-fit: contain; }
        canvas { position: absolute; left: 0; top: 0; width: 100%; height: 100%; z-index: 2; pointer-events: none; }
        .line { position: absolute; top: 0; width: 2px; height: 100%; background: rgba(0,229,255,0.8); z-index: 3; display: none; }
        .area-box { position: absolute; border: 2px dashed rgba(255,204,102,0.6); z-index: 3; display: none; pointer-events: none; }

        /* カウンター表示 */
        .count-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .count-item { background: #252525; padding: 10px; border-radius: 6px; text-align: center; border: 1px solid #333; }
        .count-label { font-size: 11px; color: #aaa; display: block; margin-bottom: 4px; }
        .count-value { font-size: 26px; font-weight: bold; display: block; }
        .ok { color: #3fd88f; }
        .warn { color: #ffcc66; }

        .table-wrap { max-height: 250px; overflow-y: auto; border: 1px solid #333; border-radius: 4px; background: #181818; }
        table { width: 100%; border-collapse: collapse; font-size: 13px; }
        th { background: #2a2a2a; padding: 10px; position: sticky; top: 0; border-bottom: 1px solid #444; }
        td { padding: 10px; text-align: center; border-bottom: 1px solid #333; }
        .status-footer { font-size: 12px; color: #9fd; text-align: center; margin-top: 5px; font-family: monospace; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.16.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd@2.2.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
</head>
<body>

<header>
    <div style="display:flex; justify-content:space-between; align-items:center;">
        <span style="font-weight:bold;">人物通過カウンター Pro</span>
        <span id="status" style="font-size:11px; color:#aaa;">読込中...</span>
    </div>
</header>

<main>
    <section class="panel">
        <div class="controls">
            <button id="startBtn">解析開始</button>
            <button id="stopBtn" disabled>停止</button>
            <select id="modeSel">
                <option value="midline">中央ライン通過判定</option>
                <option value="area">エリア進入判定</option>
            </select>
            <button id="exportExcelBtn" disabled>Excel出力</button>
        </div>

        <div class="config-group">
            <div class="config-row">
                <label>検知感度(しきい値): <span id="thresholdVal">0.50</span></label>
                <input type="range" id="thresholdRange" min="0.1" max="0.9" step="0.05" value="0.5">
            </div>
            <div class="config-row">
                <label>集計間隔(分):</label>
                <input type="number" id="aggIntervalMin" value="1" min="1" max="60" style="width:70px; padding:6px;">
            </div>
        </div>
        
        <div id="wrap">
            <video id="video" autoplay playsinline muted></video>
            <canvas id="overlay"></canvas>
            <div id="midline" class="line"></div>
            <div id="areaBox" class="area-box"></div>
        </div>
        <div id="diag" class="status-footer">モデル準備中...</div>
    </section>

    <section class="panel">
        <div class="count-grid">
            <div class="count-item"><span class="count-label">左→右 / 進入</span><span class="count-value ok" id="liveL2R">0</span></div>
            <div class="count-item"><span class="count-label">右→左 / 退出</span><span class="count-value ok" id="liveR2L">0</span></div>
            <div class="count-item"><span class="count-label">滞在(1分以上)</span><span class="count-value warn" id="liveStayers">0</span></div>
            <div class="count-item"><span class="count-label">画面内の人数</span><span class="count-value" id="currentInFrame">0</span></div>
        </div>
    </section>

    <section class="panel">
        <div class="table-wrap">
            <table>
                <thead><tr><th>時間</th><th>進</th><th>退</th><th>滞在</th></tr></thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </section>
</main>

<script>
let model, stream, running = false;
const video = document.getElementById('video');
const canvas = document.getElementById('overlay');
const ctx = canvas.getContext('2d');
const tracks = new Map();
let nextId = 1;
let intervalStats = { L2R: 0, R2L: 0, stayers: new Set() };
let lastAggTime = Date.now();
const intervalHistory = [];

// しきい値のリアルタイム表示更新
const threshRange = document.getElementById('thresholdRange');
const threshVal = document.getElementById('thresholdVal');
threshRange.oninput = () => { threshVal.textContent = parseFloat(threshRange.value).toFixed(2); };

window.addEventListener('DOMContentLoaded', async () => {
    try {
        model = await cocoSsd.load({ base: 'lite_mobilenet_v2' });
        document.getElementById('status').textContent = '準備完了';
        document.getElementById('diag').textContent = '「開始」を押して解析をスタート';
    } catch(e) {
        document.getElementById('diag').textContent = 'エラー: ' + e.message;
    }
});

async function startSystem() {
    try {
        stream = await navigator.mediaDevices.getUserMedia({ 
            video: { facingMode: "environment", width: { ideal: 640 } }, audio: false 
        });
        video.srcObject = stream;
        video.onloadedmetadata = () => { resize(); updateModeUI(); };
        await video.play();
        running = true;
        lastAggTime = Date.now();
        requestAnimationFrame(mainLoop);
        document.getElementById('startBtn').disabled = true;
        document.getElementById('stopBtn').disabled = false;
        document.getElementById('exportExcelBtn').disabled = false;
        document.getElementById('diag').textContent = '解析中...';
    } catch (e) {
        alert("カメラ起動失敗");
    }
}

async function mainLoop() {
    if (!running) return;
    
    // スライダーから現在のしきい値を取得
    const currentThreshold = parseFloat(threshRange.value);
    
    const detections = await model.detect(video);
    tf.disposeVariables(); 

    updateLogic(detections, currentThreshold);
    checkInterval();
    requestAnimationFrame(mainLoop);
}

function updateLogic(detections, threshold) {
    const scaleX = canvas.width / video.videoWidth;
    const scaleY = canvas.height / video.videoHeight;
    const midX = canvas.width / 2;
    const mode = document.getElementById('modeSel').value;
    
    // 設定されたしきい値でフィルタリング
    const people = detections.filter(d => d.class === 'person' && d.score > threshold);
    const unmatched = new Set(tracks.keys());

    for (const d of people) {
        const [bx, by, bw, bh] = d.bbox.map((v, i) => i % 2 === 0 ? v * scaleX : v * scaleY);
        const cx = bx + bw / 2;
        const cy = by + bh / 2;

        let bestId = null;
        let minDist = 80;

        for (const id of unmatched) {
            const t = tracks.get(id);
            const dist = Math.hypot(cx - t.x, cy - t.y);
            if (dist < minDist) { minDist = dist; bestId = id; }
        }

        if (bestId !== null) {
            const t = tracks.get(bestId);
            const prevX = t.x;
            t.x = cx; t.y = cy; t.bbox = [bx, by, bw, bh];
            t.lastSeen = Date.now();
            unmatched.delete(bestId);

            if (!t.counted) {
                if (mode === 'midline') {
                    if (prevX < midX && cx >= midX) { intervalStats.L2R++; t.counted = true; }
                    else if (prevX > midX && cx <= midX) { intervalStats.R2L++; t.counted = true; }
                } else {
                    const inA = (px, py) => (px > canvas.width*0.3 && px < canvas.width*0.7 && py > canvas.height*0.3 && py < canvas.height*0.7);
                    if (!t.inArea && inA(cx, cy)) { intervalStats.L2R++; t.inArea = true; }
                    else if (t.inArea && !inA(cx, cy)) { intervalStats.R2L++; t.inArea = false; }
                }
            }
            if (!t.stayed && (Date.now() - t.startMs > 60000)) { t.stayed = true; intervalStats.stayers.add(t.id); }
        } else {
            const id = nextId++;
            tracks.set(id, { id, x: cx, y: cy, bbox: [bx, by, bw, bh], startMs: Date.now(), lastSeen: Date.now(), counted: false, stayed: false, inArea: false });
        }
    }

    for (const id of unmatched) { if (Date.now() - tracks.get(id).lastSeen > 1200) tracks.delete(id); }

    // UI更新
    document.getElementById('liveL2R').textContent = intervalStats.L2R;
    document.getElementById('liveR2L').textContent = intervalStats.R2L;
    document.getElementById('liveStayers').textContent = intervalStats.stayers.size;
    document.getElementById('currentInFrame').textContent = tracks.size;

    // 描画
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    for (const t of tracks.values()) {
        ctx.strokeStyle = t.stayed ? '#ffcc66' : '#00e5ff';
        ctx.lineWidth = 2;
        ctx.strokeRect(...t.bbox);
        ctx.fillStyle = t.stayed ? '#ffcc66' : '#00e5ff';
        ctx.font = "bold 12px sans-serif";
        ctx.fillText(t.stayed ? "滞在者" : "ID:"+t.id, t.bbox[0], t.bbox[1]-5);
    }
}

function checkInterval() {
    const limit = (parseInt(document.getElementById('aggIntervalMin').value) || 1) * 60000;
    if (Date.now() - lastAggTime > limit) {
        const now = new Date();
        const time = now.getHours().toString().padStart(2,'0') + ":" + now.getMinutes().toString().padStart(2,'0');
        const entry = { time, l2r: intervalStats.L2R, r2l: intervalStats.R2L, stay: intervalStats.stayers.size };
        intervalHistory.push(entry);
        
        const row = `<tr><td>${time}</td><td>${entry.l2r}</td><td>${entry.r2l}</td><td>${entry.stay}</td></tr>`;
        document.getElementById('tableBody').insertAdjacentHTML('afterbegin', row);
        
        intervalStats = { L2R: 0, R2L: 0, stayers: new Set() };
        lastAggTime = Date.now();
    }
}

function updateModeUI() {
    const mode = document.getElementById('modeSel').value;
    document.getElementById('midline').style.display = (mode === 'midline') ? 'block' : 'none';
    document.getElementById('midline').style.left = '50%';
    const ab = document.getElementById('areaBox');
    ab.style.display = (mode === 'area') ? 'block' : 'none';
    ab.style.left = '30%'; ab.style.top = '30%'; ab.style.width = '40%'; ab.style.height = '40%';
}

document.getElementById('modeSel').onchange = updateModeUI;
document.getElementById('startBtn').onclick = startSystem;
document.getElementById('stopBtn').onclick = () => {
    running = false;
    if(stream) stream.getTracks().forEach(t => t.stop());
    document.getElementById('startBtn').disabled = false;
    document.getElementById('stopBtn').disabled = true;
};
document.getElementById('exportExcelBtn').onclick = () => {
    const ws = XLSX.utils.json_to_sheet(intervalHistory);
    const wb = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(wb, ws, "CountLog");
    XLSX.writeFile(wb, "person_count_report.xlsx");
};

function resize() {
    const w = document.getElementById('wrap');
    canvas.width = w.clientWidth;
    canvas.height = w.clientHeight;
}
window.onresize = resize;
</script>
</body>
</html>
